<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lane-Line Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
    <style>
        .jumbotron1 {
            width: 1200px;
            height: 600px;
            margin-left: 3%;
            margin-top: 2%;
        }
        .jumbotron2 {
            width: 1200px;
            height: 1400px;
            margin-left: 3%;
            margin-top: 0%;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron1 text-center">

        <div class="row">
            <div class="col">
                <h3 style="text-align:center;color: #000000"><b>Lane Line Detection</b></h3><br><br>
            </div>
        </div>
        <div    style="align-content:center;" >
            <video autoplay width="620" height="340"  controls>
                <source src="/media/output.mp4" type="video/mp4">
            </video>

        </div><br>


    </div>

    <div class="jumbotron jumbotron2" id="graph" style="display: none;">
        <iframe src=" http://sunil-HP-Pavilion-Notebook:6006/ "  width="100% " height="1300px" frameborder="0" style="border:0;" allowfullscreen="">Click here to open graph</iframe>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.Graph').click(function (e) {

                e.preventDefault()
                $('.Graph').hide()
                $('.loader').show()

                setTimeout(function () {
                    $('.loader').hide()
                    $('#graph').show()
                },12000)

                axios.post('http://127.0.0.1:8008/api/graph/', {
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                })
                .then(function (response) {
                    console.log(response);
                    $('.loader').hide()
                    {#$('#train_link').show()#}
                })
                .catch(function (error) {
                    console.log(error);
                    $('.loader').hide()
                    {#$('#train_link').show()#}
                });
            })
        })


    </script>
</body>

</html>
