<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lane-Line Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            width: 800px;
            height: 450px;
            margin-left: 20%;
            margin-top: 5%;


        }
    </style>
</head>

<body>
    <div class="jumbotron">

        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <h3 style="text-align:center;margin-left: 2%;color: #000000"><b>Lane line detection </b></h3><br><br>
            </div>
        </div><br>

        <div class="form-row">

            <div class="col">
                <h4 style="color: gray"><b >Test Here:</b></h4>
            </div>

            {% comment %}<form method="POST" action="/">
                <div class="col">
                    <div class="col">
                        <div class="text-center">
                            <button type="submit" class="btn btn-default btn-rounded mb-4" style="margin-left:30%;">
                                Train</button>
                        </div>
                    </div>
                </div>
            </form>{% endcomment %}

        </div>

        <form enctype= multipart/form-data method="POST" action="/">
            <div class="form-row">

                <div class="col">
                    <div class="form-group btn "style="background-color:#FF9900 ">
                        <input type="file" class="form-control-file" name="image" id="exampleInputFile" aria-describedby="fileHelp"
                            required>
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <div class="text-center">
                            <button type="submit" name="upload" class="btn btn-rounded mb-4" style="padding-left:20px;background-color:#AAF200 " >
                                Test <i class="fa fa-upload"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        {% comment %}<div class="row">
            <div class="text-center">
                <button type="submit" class="btn btn-default btn-rounded mb-4" style="margin-left:20px;"> Take Picture
                    <i class="fa fa-camera"></i></button>
            </div>
        </div>{% endcomment %}

    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
